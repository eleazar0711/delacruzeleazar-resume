<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>'My Resume'</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="cover-photo"> </div>
            <img class="avatar" src="images/profile-avatar.jpg" />
            <h1 id="fullname"></h1>
            <h2 id="loc"></h2>
            <div id="lev"></div>
            <br>  <br>  <br>
        </div>
        <!--close header-->
        <!--start educational-->
        <div class="card">
            <h2>Education</h2>

            <table style="width:100%" ; text-align: left;>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Course</td>
                    <td>School</td>
                    <td>Year Graduated</td>
                </tr>
                <tbody id="educationrows"></tbody>
            </table>
        </div>
        <!--close eduactional-->
        <!--start educational-->
        <div class="card">
            <h2>Work Experience</h2>

            <table style="width:100%" ; text-align: left;>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Company</td>
                    <td>Position</td>
                    <td>Work Duration</td>
                </tr>
                <tbody>
                    <tr>
                        <td><img style="height:120px;" src="images/teleperformance.png" /></td>
                        <td></td>
                        <td></td>
                        <td>Teleperformance</td>
                        <td>Desktop Support</td>
                        <td>2022.02-2022.10</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><img style="height:110px;" src="images/PSA.jpg" /></td>
                        <td></td>
                        <td></td>
                        <td>PSA</td>
                        <td>Map Data Processor</td>
                        <td>2021.03-2022.12</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--close eduactional-->
        <!--start educational-->
        <div class="card">
            <h2>Skills</h2>
            <br>
            <ul id="myskills"></ul>
            <h4>Legends</h4>
            <div style="display:flex;">
                <span class="legend-tittle">Beginner</span>
                <div class="legend-color-lightcoral legend-color" style="margin-right:10px;width:20px;height:20px;background-color:lightcoral;"></div>

                <span class="legend-tittle">Intermediate</span>
                <div class="legend-color-lightblue legend-color" style="margin-right:10px;width:20px;height:20px;background-color:lightblue;"></div>

                <span class="legend-tittle">Professional</span>
                <div class="legend-color-lighgreen legend-color" style="margin-right:10px;width:20px;height:20px;background-color:lightgreen;"></div>
            </div>




        </div>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
